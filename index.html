<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Poppin Weather</title>
    
  </head>
  <body class = "bg-dark">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="./assets/scripts/weather.js"></script>    

    <h1 class = "text-light">Poppin Weather</h1>
    <div class = "container">        
        <div class="row">
            <div class="col form-floating">
                <input type="text" class="form-control" id = "lat" placeholder="0" aria-label="Latitude">
                <label for="lat">Latitude</label>
            </div>
            <div class="col form-floating">
                <input type="text" class="form-control" id = "long" placeholder="0" aria-label="Longitude">
                <label for="long">Longitude</label>
            </div>
            <button type="button" class="btn btn-primary mt-3" id = "submit" onclick="getWeather()">Submit</button>
        </div>
        <div class="container border mt-5 text-light" id = "weather">
            <p class="mt-2">Temp: <span id = "temp"></span></p>
        </div>
    </div>
    
    

    <!--Bootstrap JS and Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
